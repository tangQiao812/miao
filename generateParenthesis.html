<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
    function generateParenthesis(n, l = 0, r = 0, parts = [], result = []) {
      if (parts.length === 2 * n) {
        result.push(parts.join(''))
        return
      }
      if (l < n) {
        parts.push('(')
        generateParenthesis(n, l + 1, r, parts, result)
        parts.pop
      }
      if (r < l) {
        parts.push(')')
        generateParenthesis(n, l, r + 1, parts, result)
        parts.pop
      }
      return result
    }
  </script>
</body>

</html>
