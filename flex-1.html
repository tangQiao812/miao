<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    body,
    html {
      margin: 0;
    }

    ul {
      list-style-type: none;
      width: 1226px;
      display: flex;
      flex-flow: column wrap;
      height: 614px;
      background-color: pink;
      justify-content: space-between;
      align-content: space-between;
    }

    li {
      width: 234px;
      height: 300px;
      background-color: blue;
    }

    li:nth-last-child(-n+2) {
      width: 234px;
      height: 140px;
      background-color: yellow;
    }
  </style>
</head>

<body>
  <ul>
    <li>01</li>
    <li>02</li>
    <li>03</li>
    <li>04</li>
    <li>05</li>
    <li>06</li>
    <li>07</li>
    <li>08</li>
    <li>09</li>
    <li>10</li>
    <li>11</li>
  </ul>
</body>

</html>
