<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    input+label {
      border: 1px solid;
      width: 15px;
      height: 15px;
      display: inline-block;

    }

    input {
      display: none;
    }

    input:checked+label::before {
      content: '';
      display: block;
      height: 100px;
      width: 100px;
      background: url(https://miro.medium.com/max/1600/1*fwVpTk_KKrUzu3vzEJjdpw.gif) no-repeat;
      background-size: 100%;
    }
  </style>
</head>

<body>
  <input type="checkbox" name="" id="up">
  <label for="up"></label>
</body>

</html>
